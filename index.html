<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-weather {
            background-image: url('./Resources/sky.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-weather bg-gray-100 font-sans">
    <div class="max-w-md mx-auto text-center p-5 bg-white bg-opacity-50 rounded-lg shadow-lg mt-28">
        <h1 class="text-2xl font-semibold">Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city" class="w-full p-2 mt-4 border border-gray-300 rounded-md">
        <button id="searchButton" class="bg-blue-500 text-white mt-4 py-2 px-4 rounded-md hover:bg-blue-600">Search</button>
        <div class="weather-info mt-5">
            <h2 id="location" class="text-xl font-medium"></h2>
            <p id="temperature" class="text-lg"></p>
            <p id="description" class="text-gray-700"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
